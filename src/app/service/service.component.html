<section>
  <div class="bg-secondary">
    <div class="container mx-auto py-14 lg:py-20">
      <div class="text-center">
        <h2 class="text-4xl tracking-tight font-bold font-serif mb-4">
          Dịch Vụ
        </h2>
        <div class="px-9 lg:px-56">
          <span
            class="text-sm underline cursor-pointer"
            [routerLink]="ROUTES_CONST.HOME.ROOT"
            >Giới thiệu</span
          >
          /
          <span class="text-sm">Dịch Vụ</span>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="fixed top-1/2 left-0 lg:hidden">
  <button
    class="text-white px-4 py-3 hover:opacity-70 bg-primary"
    (click)="showFilter = true"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5"
      />
    </svg>
  </button>
</div>

<section>
  <div class="bg-white">
    <div class="container mx-auto py-14 lg:py-20">
      <div class="grid grid-cols-4 lg:gap-x-10 xl:gap-x-14">
        <div class="hidden lg:block">
          <ng-container [ngTemplateOutlet]="filter"></ng-container>
        </div>
        <div class="col-span-4 lg:col-span-3">
          <ng-container [ngTemplateOutlet]="services"></ng-container>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- FILTER -->
<ng-template #filter>
  <div class="pb-2 mb-8" style="border-bottom: 1px solid #e5e5e5">
    <input
      class="w-full mb-4 p-3 border border-gray-100 bg-gray-100 outline-none text-sm"
      placeholder="Tìm kiếm dịch vụ "
    />
  </div>

  <div class="pb-6 mb-8">
    <h2 class="text-3xl font-bold font-serif mb-5">Loại dịch vụ</h2>
    <ul>
      <ng-container *ngFor="let c of categories$ | async">
        <li class="py-1 cursor-pointer hover:font-semibold">
          <div class="flex justify-between text-base">
            <span>{{ c.name }}</span>
            <span>({{ c.quantity }})</span>
          </div>
        </li>
      </ng-container>
    </ul>
  </div>
</ng-template>
<!-- END FILTER -->

<!-- PRODUCT LIST -->
<ng-template #services>
  <section>
    <div
      class="mb-6 grid grid-cols-1 gap-y-10 gap-x-6 md:grid-cols-2 xl:grid-cols-3 xl:gap-x-8"
    >
      <ng-container *ngFor="let i of services$ | async">
        <nmt-service-item
          [item]="i"
          [routerLink]="[ROUTES_CONST.BLOG.ROOT, i.id]"
        ></nmt-service-item>
      </ng-container>
    </div>
  </section>
</ng-template>
<!-- END PRODUCT LIST -->

<nmt-slide-over [(isVisible)]="showFilter">
  <ng-container [ngTemplateOutlet]="filter"></ng-container>
</nmt-slide-over>
