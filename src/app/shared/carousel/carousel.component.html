<div
  id="carouselExampleIndicators"
  class="carousel slide relative"
  data-bs-ride="carousel"
>
  <div class="carousel-inner relative w-full overflow-hidden">
    <ng-container
      *ngTemplateOutlet="
        carouselItem;
        context: { $implicit: items[0], first: true }
      "
    ></ng-container>

    <ng-container *ngFor="let i of items.slice(1)">
      <ng-container
        *ngTemplateOutlet="
          carouselItem;
          context: { $implicit: i, first: false }
        "
      ></ng-container>
    </ng-container>
  </div>

  <button
    class="hidden lg:flex carousel-control-prev absolute top-0 bottom-0 items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-10 h-10 rounded-full bg-gray-400"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 19.5L8.25 12l7.5-7.5"
      />
    </svg>
  </button>
  <button
    class="hidden lg:flex carousel-control-next absolute top-0 bottom-0 items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-10 h-10 rounded-full bg-gray-400"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8.25 4.5l7.5 7.5-7.5 7.5"
      />
    </svg>
  </button>
</div>

<ng-template #carouselItem let-i let-first="first">
  <div class="carousel-item float-left w-full relative" [class.active]="first">
    <div
      class="carousel-img"
      [style.background-image]="'url(' + i.url + ')'"
    ></div>
    <div class="absolute top-0 left-0 right-0 bottom-0">
      <div class="container mx-auto px-8 sm:px-14 h-full flex items-center">
        <div class="max-w-md">
          <div
            class="text-3xl md:text-4xl lg:text-6xl mb-6 font-serif font-bold"
          >
            {{ i.title }}
          </div>
          <div class="text-sm mb-10">
            {{ i.desc }}
          </div>
          <button class="text-white px-10 py-3 hover:opacity-70 bg-primary">
            XEM THÃŠM
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
