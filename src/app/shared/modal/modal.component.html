<div
  *ngIf="isVisible"
  class="modal fade fixed top-0 left-0 w-full h-full outline-none overflow-x-hidden overflow-y-auto show"
  style="background: #00000099"
  (click)="isVisibleChange.emit(false)"
>
  <div
    class="modal-dialog modal-dialog-centered relative w-auto pointer-events-none modal-xl"
    [class]="customClass"
  >
    <div
      class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding outline-none text-current"
    >
      <div
        *ngIf="showClose"
        class="modal-header flex flex-shrink-0 items-center justify-between p-4 rounded-t-md"
      >
        <button
          class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
          (click)="isVisibleChange.emit(false)"
        ></button>
      </div>
      <div class="modal-body relative p-1">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
