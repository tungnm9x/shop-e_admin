<section>
  <div class="bg-secondary">
    <div class="container mx-auto py-14 lg:py-20">
      <div class="text-center">
        <h2 class="text-4xl tracking-tight font-bold font-serif mb-4">
          Đặt Lịch
        </h2>
        <div class="px-9 lg:px-56">
          <span
            class="text-sm underline cursor-pointer"
            [routerLink]="ROUTES_CONST.HOME.ROOT"
            >Giới thiệu</span
          >
          /
          <span class="text-sm">Đặt lịch</span>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="bg-white">
    <div class="container mx-auto py-14 lg:py-20">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-y-12 gap-x-16">
        <div class="lg:col-span-2">
          <ng-container [ngTemplateOutlet]="formTpl"></ng-container>
        </div>
        <div>
          <ng-container [ngTemplateOutlet]="contactInfoTpl"></ng-container>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-container [ngTemplateOutlet]="mapTpl"></ng-container>

<!-- FORM TPL -->
<ng-template #formTpl>
  <div class="text-center">
    <h2 class="text-3xl font-bold mb-5">Đặt Lịch Ngay</h2>
    <div class="text-sm text-gray-500">
      Chúng tôi luôn sẵn sàng 24/7 qua e-mail hoặc điện thoại. Bạn cũng có thể
      sử dụng biểu mẫu liên hệ nhanh của chúng tôi
    </div>
    <div [formGroup]="form" class="grid grid-cols-2 gap-x-6 gap-y-6 pt-11">
      <input
        formControlName="name"
        class="w-full p-3 border border-gray-100 bg-gray-100 outline-none text-sm"
        placeholder="Tên"
      />
      <input
        formControlName="phone"
        class="w-full p-3 border border-gray-100 bg-gray-100 outline-none text-sm"
        placeholder="Số điện thoại"
        type="number"
      />

      <select
        class="col-span-2 sm:col-span-1 w-full p-3 border border-gray-100 bg-gray-100 outline-none text-sm focus:outline-none"
        formControlName="serviceId"
      >
        <ng-container *ngFor="let i of services$ | async; index as index">
          <option value="" disabled selected>Chọn dịch vụ</option>
          <option [value]="i.id">
            {{ i.name }}
          </option>
        </ng-container>
      </select>
      <input
        #pickerEl
        (click)="showPicker(pickerEl)"
        formControlName="time"
        type="datetime-local"
        class="col-span-2 sm:col-span-1 w-full p-3 border border-gray-100 bg-gray-100 outline-none text-sm"
        placeholder="Thời gian"
      />
      <textarea
        formControlName="message"
        class="col-span-2 w-full p-3 border border-gray-100 bg-gray-100 outline-none text-sm"
        placeholder="Tin nhắn"
        rows="4"
      ></textarea>
      <div class="w-full col-span-2">
        <button
          class="mt-2 text-white px-10 py-3 hover:opacity-70 bg-primary uppercase text-sm mx-auto w-full md:w-1/2 xl:w-1/3"
        >
          Gửi
        </button>
      </div>
    </div>
  </div>
</ng-template>

<!-- FORM TPL -->
<ng-template #contactInfoTpl>
  <div class="pb-6 mb-6 mt-6">
    <div class="text-lg font-semibold mb-4 pb-2 border-b border-[#e5e5e5]">
      SỐ ĐIỆN THOẠI
    </div>
    <div class="flex">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 flex-none mr-2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"
        />
      </svg>
      <span>0983-1234-567</span>
    </div>
  </div>

  <div class="pb-6 mb-6">
    <h2
      class="text-lg font-semibold mb-4 pb-2"
      style="border-bottom: 1px solid #e5e5e5"
    >
      ĐỊA CHỈ
    </h2>
    <div class="flex">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 flex-none mr-2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
        />
      </svg>

      <span>267 Park Avenue New York, NY 90210</span>
    </div>
  </div>

  <div class="pb-6 mb-6">
    <h2
      class="text-lg font-semibold mb-4 pb-2"
      style="border-bottom: 1px solid #e5e5e5"
    >
      GIỜ MỞ CỬA
    </h2>
    <div class="flex">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 flex-none mr-2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>

      <span>Tất cả các ngày trong tuần 9:00–23:00</span>
    </div>
  </div>
</ng-template>

<!-- MAP -->
<ng-template #mapTpl>
  <div class="w-full">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62693.490797590646!2d106.61741038726421!3d10.861481763884584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752bbc980c25fb%3A0x6fb6e718e4a60a9c!2sIN%20SPA!5e0!3m2!1svi!2s!4v1664349235010!5m2!1svi!2s"
      width="100%"
      height="700"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</ng-template>
