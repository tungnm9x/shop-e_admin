<div class="relative">
  <div class="absolute top-0 left-0 right-0 bottom-0">
    <img
      class="w-full blog-img"
      src="https://demos.codezeel.com/wordpress/WP01/WP017/wp-content/uploads/2022/03/Botox-Fillers-An-Effective-Anti-Aging-Skincare-Routine.jpg"
      alt="blog-img"
    />
  </div>
  <div class="pt-[1024px]">
    <div class="container mx-auto relative bg-white p-16 shadow-content mb-16">
      <ng-container *ngIf="detail$ | async as detail">
        <div class="mt-3 text-gray-400 text-base font-medium">POST FORMAT</div>

        <div class="mt-4 text-5xl font-medium max-w-full font-serif">
          {{ detail.name }}
        </div>
        <div class="mt-3 text-gray-400 text-base font-medium mb-8">
          {{ detail.createdAt | date: "MMM dd, yyyy" }} - By
          {{ detail.createdBy }}
        </div>

        <div [innerHtml]="detail.content"></div>
      </ng-container>
    </div>

    <!-- RELATED POST -->
    <section>
      <div class="bg-secondary">
        <div class="container mx-auto py-20 lg:py-28">
          <div class="flex justify-center mb-12">
            <h2 class="text-4xl tracking-tight font-bold font-serif">
              Bài Viết Tương Tự
            </h2>
          </div>

          <div
            class="mt-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-y-10 gap-x-8"
          >
            <ng-container *ngFor="let i of similarPosts$ | async">
              <nmt-blog-item
                [item]="i"
                [customClass]="'px-6 py-8'"
              ></nmt-blog-item>
            </ng-container>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
